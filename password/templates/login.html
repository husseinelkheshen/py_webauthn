<html>
    <title>Sample Login Page</title>
    <body>
        <h1>Sample Login Page</h1>
            <h2>Register</h2>
            <form id="register-form" name="register" method="get" action="/register">
                <label for="register_username">Username:</label>
                <input name="register_username"></input>
                <label for="register_password">Password:</label>
                <input name="register_password" type="password"></input>
                <label for="register_password2">Confirm Password:</label>
                <input name="register_password2" type="password"></input>
                <button id="register" type="submit">Register</button>
            </form>

            <hr></hr>

            <h2>Log In</h2>
            <form id="login-form" name="login" method="get" action="/login">
                <label for="login_username">Username:</label>
                <input name="login_username"></input>
                <label for="login_password">Password:</label>
                <input name="login_password" type="password"></input>
                <button id="login" type="submit" >Log in</button>
            </form>
    </body>
</html>
